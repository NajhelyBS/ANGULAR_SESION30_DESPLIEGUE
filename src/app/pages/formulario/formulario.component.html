<body>
    <form [formGroup]="formRegister" (ngSubmit)="onSubmit()" class="contenedor rounded-4"> 
 
     <h1>Register</h1>
     <section class="pb-3">
     <div class="example-container">

        <section class="row mt-3">

            <div class="col-md-6">
                <mat-form-field appearance="fill"  class="example-full-width">
                    <mat-label>Nombre:</mat-label>
                    <input matInput placeholder="Najhely" formControlName="name" required>
                    <mat-error *ngIf="this.formRegister.controls['name'].invalid">{{getErrorName()}}</mat-error>
                  </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field appearance="fill"  class="example-full-width">
                    <mat-label>Apellidos:</mat-label>
                    <input matInput placeholder="Banda Sanchez" formControlName="apellido" required>
                    <mat-error *ngIf="this.formRegister.controls['apellido'].invalid">{{getErrorApellido()}}</mat-error>
                  </mat-form-field>
            </div>
            
          </section>
    

        <div class="example-container rounded mt-3">
       <mat-form-field appearance="fill"  class="example-full-width">
         <mat-label>Email:</mat-label>
         <input matInput placeholder="nbanda@gmail.com" formControlName="email" required>
         <mat-error *ngIf="this.formRegister.controls['email'].invalid">{{getErrorMessage()}}</mat-error>
       </mat-form-field></div>
     </div></section>
 
 
 
     <div class="example-container rounded">
        <mat-form-field appearance="fill"  class="example-full-width">
            <mat-label>Website:</mat-label>
            <input matInput placeholder="https://facebook.com/" formControlName="website" required>
            <mat-error *ngIf="this.formRegister.controls['website'].invalid">{{getErrorWebsite()}}</mat-error>
          </mat-form-field>
     </div>
 
     <button mat-raised-button 
     color="primary" class="mt-4" 
     [disabled]="formRegister.invalid"
     (click)="onSubmit()">Registrarse</button>
 
    </form>

    <section id="usuarios"> 
        <ul>
            <h1>Lista de Usuarios</h1>
            <li></li>
        </ul>
    </section>
 </body>
